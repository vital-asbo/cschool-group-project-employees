<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car Add Form</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<hr>
<div class="container">
    <h2>Employee Form</h2>
    <div class="form-group">
        <form action="#" class="form-group" th:action="@{/save_car}" th:object="${cars}" method="post">
            <input type="hidden" th:field="*{id}">
                        <label>Car User
                            <select class="form-control" required>
                                <!--                    <select th:field="*{employees}" class="form-control" id="employees.id" name="employees.id" required>-->
                                <option value="default">Select employee</option>
                                <option th:each="employees : ${employeesList}"
                                        th:value="${employees}"
                                        th:text="${employees.firstName}+' '+${employees.lastName}">
                                    <!--                        <input type="hidden" th:name="employees.id" th:value="${employees.id}">-->
                                </option>
                            </select>
                        </label><br>
            <h4>Name</h4>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name"><br>
            <h4>Last Name</h4>
            <input type="text" class="form-control" th:field="*{model}" placeholder="Model"><br>
            <h4>YearOfRegistration</h4>
            <input type="text" class="form-control" th:field="*{YearOfRegistration}" placeholder="YearOfRegistration"><br>
            <input type="submit" class="btn btn-danger">
        </form>
        <hr>
    </div>
</div>

</body>
</html>
